<!DOCTYPE html>
<html>
<head>
  <title>Click to Point on Map</title>
  <style>
    .parallax {
  height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  perspective: 1px;
}

.parallax__layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
}

.parallax__layer--back {
  transform: translateZ(-2px) scale(3);
}

.parallax__layer--base {
  transform: translateZ(0);
}

.parallax h1 {
  font-size: 48px;
  text-align: center;
  margin-top: 200px;
}

.parallax p {
  font-size: 24px;
  text-align: center;
}

.parallax__layer img {
  display: block;
  width: 100%;
  height: auto;
  object-fit: cover;
}


  </style>
</head>
<body>
  
  <div class="parallax">
    <div class="parallax__layer parallax__layer--back">
      <img src="../img/Indo_map.png" alt="Background" />
    </div>
    <div class="parallax__layer parallax__layer--base">
      <h1>Parallax Infinite Scrolling</h1>
      <p>Scroll down to experience the effect</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  var parallax = document.querySelector('.parallax');

  var scrollPosition = 0;
  var layers = parallax.querySelectorAll('.parallax__layer');

  function moveLayers() {
    var initialScroll = window.pageYOffset || document.documentElement.scrollTop;
    var distance = initialScroll - scrollPosition;
    scrollPosition = initialScroll;

    layers.forEach(function(layer, index) {
      var depth = layer.getAttribute('data-depth');
      var movement = -(distance * depth);
      var translate3d = 'translate3d(0, ' + movement + 'px, 0)';
      layer.style.transform = translate3d;
    });

    requestAnimationFrame(moveLayers);
  }

  moveLayers();
});

  </script>
</body>
</html>
