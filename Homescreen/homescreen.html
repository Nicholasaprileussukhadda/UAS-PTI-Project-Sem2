<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <link rel="stylesheet" href="homescreen.css">
</head>
<body>
  <div class="container">
    <Navbar collapseOnSelect expand="lg" bg="primary" variant="dark">
      <Container>
        <Navbar.Brand href="#">Logo</Navbar.Brand>
        <Navbar.Toggle aria-controls="responsive-navbar-nav" />
        <Navbar.Collapse id="responsive-navbar-nav">
          <Nav className="me-auto">
            <Nav.Link href="#">Main Menu</Nav.Link>
            <Nav.Link href="#">About</Nav.Link>
          </Nav>
        </Navbar.Collapse>
      </Container>
    </Navbar>
    <div class="map-container">
      <div class="image-container">
        <img src="../img/Indo_map.png" alt="Image" class="map"/>

        <div class="point" style="left: 142px; top: 257px;" onclick="showDetails('Padang')"></div>
        <div class="point" style="left: 98px; top: 118px;" onclick="showDetails('Medan')"></div>
        <div class="point" style="left: 364px; top: 232px;" onclick="showDetails('Pontianak')"></div>
        <div class="point" style="left: 557px; top: 249px;" onclick="showDetails('Samarinda')"></div>
        <div class="point" style="left: 615px; top: 375px;" onclick="showDetails('Makassar')"></div>
        <div class="point" style="left: 749px; top: 189px;" onclick="showDetails('Manado')"></div>
        <div class="point" style="left: 301px; top: 409px;" onclick="showDetails('Jakarta')"></div>
        <div class="point" style="left: 506px; top: 479px;" onclick="showDetails('Denpasar')"></div>
        <div class="point" style="left: 1130px; top: 305px;" onclick="showDetails('Jayapura')"></div>
        <div class="point" style="left: 908px; top: 259px;" onclick="showDetails('Sorong')"></div>
      </div>
      <div class="hover-box" id="detailsBox"></div>
    </div>
  </div>

  <script>
    function showDetails(place) {
      var detailsBox = document.getElementById("detailsBox");
      detailsBox.innerHTML = "Details about " + place;
      detailsBox.style.display = "block";
      setTimeout(function() {
        detailsBox.style.display = "none";
      }, 2000);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>

<script
  src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"
  crossorigin></script>

<script
  src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
  crossorigin></script>
</body>
</html>
